<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hover Effect</title>
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery3.1.0.min.js"></script>
</head>

<body>
  <div class="card">
    <div class="card-content">
      <h1>Just hover around</h1>
      <p>Amit Jha</p>
      <p class="card_text">Front end developer</p>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      let card = $(".card");
      $(document).on("mousemove", function (e) {
        let ax = -($(window).innerWidth() / 2 - e.pageX) / 20;
        let ay = ($(window).innerHeight() / 2 - e.pageY) / 10;
        // apply transform style in card
        card.attr("style", "transform: rotateY(" + ax + "deg) rotateX(" + ay + "deg); -webkit-transform: rotateY(" + ax + "deg) rotateX(" + ay + "deg); -moz-transform: rotateY(" + ax + "deg) rotateX(" + ay + "deg)");
      })
    })
  </script>
</body>

</html>
